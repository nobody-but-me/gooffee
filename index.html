<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Gooffee </title>
    <link rel="stylesheet" href="./styles/tooltip.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    
    <header>
      
    </header>
    
    <main id="main">
      <img id="roof" src="./src/roof.webp" />
      <div style="height: 100px;"></div>
      <div id="panning_container">
	<house id="house">
	  <div class="house_floor">
	    <img class="room" src="./src/rooms/void-room.webp" />
	    <img class="room" src="./src/rooms/computer-room.webp" />
	    <img class="room" src="./src/rooms/void-room.webp" />
	  </div>
	  <div class="house_floor">
	    <div>
	      <img class="room" src="./src/rooms/writing-room.webp"/>
	      <div class="room_button tooltip" style="height: 160px; width: 180px; top: -52%; left: 50%;">
		<a class="link" onclick="window.location.href = './rooms/writing.html';">
		  <div style="height: 100%; width: 100%;"></div>
		</a>
		<span class="tooltip-text">Writing Room.</span>
	      </div>
	    </div>
	    <div>
	      <!-- Envelhecer é observar, quieto, a extinção do caminho trilhado -->
	      <img id="about_room" class="room" src="./src/rooms/about-room.webp"/>
	      <div class="room_button tooltip" style="height: 200px; top: -38%; left: 62%;">
		<a class="link" onclick="_play_about_room_animation();">
		  <div style="height: 100%; width: 100%;"></div>
		</a>
		<span class="tooltip-text">About Room.</span>
	      </div>
	    </div>
	    <img class="room" src="./src/rooms/creativity-room.webp"/>
	  </div>
	  <div class="house_floor">
	    <img class="room" src="./src/rooms/spiral-stairs.webp" />
	    <div>
	      <img id="button-room-image" class="room" src="./src/rooms/button-room-1.webp" />
	      <div class="room_button tooltip" style="min-height: 0px; height: 50px; min-width: 0px; width: 80px; top: -15%; left: 62%;">
		<a 
		  class="link" 
		  onmouseenter="_button_room_enter();" 
		  onmouseleave="_button_room_leave();"
		  onclick="_button_room_click();"
		  >
		  <div style="height: 100%; width: 100%;"></div>
		</a>
		<span class="tooltip-text">Button Room.</span>
	      </div>
	    </div>
	    <img class="room" src="./src/rooms/linguistic-room.webp" />
	  </div>
	</house>
      </div>
      <div id="ground">
	<div class="centralizer">
	  <div class="house_floor">
	    <img class="room" src="./src/rooms/void-room.webp" />
	    <img class="room" src="./src/rooms/diary-room.webp" />
	    <img class="room" src="./src/rooms/void-room.webp" />
	  </div>
	</div>
	<div style="height: 100px;"></div>
      </div>
    </main>
    
    <footer>
      
    </footer>
    <script type="text/javascript">
      
      const _about_room         = document.getElementById("about_room");
      const _about_link         = document.getElementById("about_link");
      var _about_room_anim_once = false;
      
      const _button_room = document.getElementById("button-room-image");
      var _button_anim   = false;
      
      function _play_about_room_animation() {
	  if (_about_room_anim_once === false) {
	      _about_room_anim_once = true;
	      _about_room.src = "./src/rooms/about-animation.gif";
	      setTimeout(() => {
		  window.location.href = "./rooms/about.html";
		  return;
	      }, (900));
	  }
      }
      
      function _button_room_enter() {
	  _button_room.src = "./src/rooms/button-room-2.webp";
	  return;
      }
      function _button_room_leave() {
	  _button_room.src = "./src/rooms/button-room-1.webp";
	  return;
      }
      function _button_room_click() {
	  // window.location.href = "./rooms/about.html";
	  alert("[INFO] Work in Progress");
	  return;
      }
      
    </script>
  </body>
  <!-- <script src="./panning_movement.js"></script> -->
</html>
